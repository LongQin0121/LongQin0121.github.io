<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Qin's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        /* Content area styling */
        .content {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#long-qin">Long Qin</a>
        <a href="#publications">Publications</a>
    </div>

    <!-- Content -->
    <div class="content">
        <section id="long-qin">
            <h1>Welcome to Long Qin's Website</h1>
            <p>This section is about Long Qin.</p>
        </section>

        <section id="publications" style="margin-top: 50px;">
            <h1>Publications</h1>
            <p>This section lists publications.</p>
        </section>
    </div>
</body>
</html>
